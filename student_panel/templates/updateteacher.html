{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <title>
    Satkar Courses
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />

</head>

      <!-- Modal -->
      <body>
        <div >
           <div class="modal-dialog">
             <div class="modal-content">
               <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">Update Student</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                 <div class="card-body">
                   <form role="form" action='/teacher_view/' method='post'>
                     {% csrf_token %}
       
                     <div class="row">
                       <div class="col-lg-6 col-md-6">
                         <div class="input-group input-group-outline mb-3">
                           <input type='hidden' name='id' value='{{teacher_data.id}}'>
                           <label class="form-label">Name</label>
                           <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)"  name='name' value='{{teacher_data.name}}' >
                         </div>
                       </div>

                       <div class="col-lg-6 col-md-6">
                         <div class="input-group input-group-outline mb-3">
                           <label class="form-label">Email</label>
                           <input type="email" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name='email'value='{{teacher_data.email}}'>
                         </div>
                       </div>

                       <div class="col-lg-6 col-md-6">
                        <div class="input-group input-group-outline mb-3">
                          <label class="form-label">Phone number</label>
                          <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name='phonenum'value='{{teacher_data.phonenum}}'>
                        </div>
                      </div>
                    
                       <div class="col-lg-6 col-md-6">
                         <div class="input-group input-group-outline mb-3">
                           <select class="form-select form-control" placeholder="courses" onfocus="focused(this)"
                             onfocusout="defocused(this)" aria-label="Default select example" name='course'>
                             <option class="fw-lighter" selected>Courses</option>
                             {% for course in course_data%}
                             <option value="{{course.id}}">{{course.course_name}} {{course.fees}} {{course.duration}}</option>
                             {% endfor %}
                           </select>
                         </div>
                       </div>
       
                       <!-- <div class="mb-3">
                         <label for="formFile" class="form-label">Default file input example</label>
                         
                       </div> -->
                       
                     
                       
                       <div class="text-center">
                         <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-2 mb-0"
                           data-bs-dismiss="modal">Submit</button>
                       </div>
                     </div>
                   </form>
                 </div>
               </div>
              </body>
