{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .green-button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    .red-button {
        background-color: red;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
  </style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Satkar Courses</title>
  <link id="pagestyle" href="{% static '/css/material-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="g-sidenav-show bg-gray-200">

  <!-- Modal for adding tasks -->
  <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">View Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card-body">
            <form role="form" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                <div class="col-lg-6 col-md-6">
                    <label class="form-label">Title</label>
                  <div class="input-group input-group-outline mb-3">
                    <input type='hidden' name='id' value='{{task.id}}'/>
                    <input type="text" class="form-control" name="title" value='{{task.title}}'>
                  </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                  <div class="input-group input-group-outline mb-1">
                    <textarea id="description" class="form-control" rows="3" name="description">{{task.description}}</textarea>
                  </div>
                </div>

                <div class="col-lg-6 col-md-6">
                  <label for="status">Status</label>
                  <select name="status" id="status">
                      <option value="incomplete">Incomplete</option>
                      <option value="complete">Complete</option>
                  </select>
                </div>

                <div class="col-lg-6 col-md-6">
                  <label for="document">Upload Document:</label>
                  <input type="file" name="document" id="document" class="form-control" required>
                </div>

                <div class="col-lg-6 col-md-6">
                  <select class="form-select form-control" name='student'>
                    <option selected>Student</option>
                    {% for stu in stu_obj %}
                    <option value="{{stu.id}}">{{stu.name}}</option>
                    {% endfor %}
                  </select>
                </div>

              </div>
            </form>
            {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show">
                <strong></strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
            {% endif %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Trigger modal open automatically -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var modalElement = new bootstrap.Modal(document.getElementById('exampleModal'));
      modalElement.show();
    });
  </script>

  <script src="{% static 'js/core/popper.min.js' %}"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
</body>
</html>
